<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Zama's - Awesome Soccer</title>
  
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <div id="stadium">
    <div class="sky">
        <img class ="cloud" src="http://read.pudn.com/downloads176/sourcecode/macos/819559/cloud.png" class="cloud" alt="" width="506px" height="58px" />
        <img class ="cloud" src="http://read.pudn.com/downloads176/sourcecode/macos/819559/cloud.png" alt="" width="50px" height="54px" />

</div>
